<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Metadata and responsive setup -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Page Title -->
  <title>Login | MyDietBuddy</title>

  <!-- Google Font Import -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Link to the external stylesheet, assuming it's in the 'styling' directory,
         and this file (login.html) is in 'appLayer'. -->
  <link rel="stylesheet" href="styling/login.css">
</head>

<body>
  <div class="login-card">
    <h1>Welcome to <br>MyDietBuddy</h1>

    <form action="appLayer/login.php" method="POST">
      <input type="text" name="username" placeholder="Email or Username" required />

      <input type="password" name="password" placeholder="Password" required />

      <button type="submit">Log In</button>
    </form>

    <div class="links">
      <a href="appLayer/registerAccount.html">Create Account</a>
      <a href="appLayer/forgot-password.html">Forgot Password?</a>
    </div>

    <div class="tagline">
      Track. Improve. Succeed.
    </div>
  </div>
</body>

</html>
